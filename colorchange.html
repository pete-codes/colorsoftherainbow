<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="colorchange.css">
    <title> Change background color</title>
  </head>
  <body>
    <div class="container">
    <h1> Get a random colour of the rainbow</h1>
<div id = "main">
    <div class="button">
    <button id="button" onclick="randomColor()"> <h2> Click me</h2> </button>
    </div>
</div>
</div>
  </body>
</html>


<script>

function randomColor() {
  //alert("hi there");
  var rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

 var x = document.getElementsByTagName("BODY")[0];
  //x.style.backgroundColor = "red";

x.style.backgroundColor = rainbowColors[Math.floor(Math.random()*rainbowColors.length)];

}

</script>
